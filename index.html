<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starterpack</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      div.background-logo {
        background-image: url(./assets/background-logo.jpg);
        height: 180px;
        width: 1920px;

        background-position: center center;
      }
      div.logo {
        border: 5px solid #333464;
        background: rgba(217, 217, 217, 0.01);
      }
      div.background {
        background-image: linear-gradient(
          to bottom,
          rgba(12, 10, 29, 1),
          rgba(22, 23, 108, 1)
        );
        height: 100vh;
        width: 1920px;
      }
    </style>
  </head>
  <body>
    <div class="background-logo"></div>
    <div class="background"></div>
  </body>
</html>
